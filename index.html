<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <title>QOOCUTE</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" autocomplete="off">
            <h1 class="login-title">Login</h1>
            <div class="input-here">
                <i class='bx bxs-user'></i>
                <input type="text" id="username" class="form-input" name="username" placeholder="Username Here..." required>
            </div>
            <div class="input-here">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="password" class="form-input" name="password" placeholder="Password Here..." required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="register">
                <p>Don't Have Account?<a href="#"> Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
